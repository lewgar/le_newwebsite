# Site
title:              lewgarben的网站
#bio:                'Minimal, one column jekyll theme.'
bio:                'hello world'
description:        "Moon is a minimal, one column jekyll theme for your blog."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.png'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://lewgar.github.io/le_newwebsite/

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   taylantatli

# Social
# if you don't have any of social below, comment the line.
#google:
  #plus:            #username
  #analytics:
  #verify:
  #ad-client:
  #ad-slot:
#bing-verify:
#email:
twitter:            username
facebook:           lew
github-url:         username1
stackoverflow:     123456/username   from a "http://stackoverflow.com/users/123456/username" link
linkedin:          username
xing:              username
instagram:          username
#lastfm:            username
#tumblr:            username
medium:            '@username'
#pinterest:         username
#foursquare:        username
steam:              username
#dribbble:          username
youtube:           username
youtube-channel:   channel
soundcloud:        username
weibo:             username
flickr:            username
codepen:           username
keybase:           username
xmpp:              username@server.com
hackernews:        username

# Gems
gems:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile]
# remote_theme: Moon
# Moon Theme Configuration
moon:
  # Navigation Links
  links:
    Home: "/"
    Archives: "/archives"
    Categories: "/categories"
    Tags: "/tags"
    About: "/about"
  # Social Links
  social:
    Twitter: "https://twitter.com/"
    GitHub: "https://github.com/lewgar"
  # Disqus Comments
  disqus:
    shortname: your-disqus-shortname
  # Google Analytics
  google_analytics: your-google-analytics-tracking-id

